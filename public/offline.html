<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Marketer Gen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      animation: pulse 2s infinite;
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: currentColor;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border-color: transparent;
    }

    .btn-primary:hover {
      background: white;
      transform: translateY(-2px);
    }

    .connection-status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff6b6b;
      animation: blink 1.5s infinite;
    }

    .status-dot.online {
      background: #51cf66;
      animation: none;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .cached-data {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .cached-data h3 {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .cached-items {
      display: grid;
      gap: 8px;
    }

    .cached-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cached-item a {
      color: white;
      text-decoration: none;
      opacity: 0.9;
    }

    .cached-item a:hover {
      opacity: 1;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1.1rem; }
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01L16.5 16.2l2.14 2.15L20 17.06l-2.96-1.84z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may not be available, but you can still access cached content.</p>

    <div class="actions">
      <button class="btn btn-primary" onclick="location.reload()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        </svg>
        Try Again
      </button>
      
      <a href="/dashboard" class="btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Go to Dashboard
      </a>
    </div>

    <div class="connection-status">
      <div class="status-indicator">
        <div class="status-dot" id="connectionDot"></div>
        <span id="connectionStatus">Offline</span>
      </div>
    </div>

    <div class="cached-data" id="cachedData" style="display: none;">
      <h3>Available Offline Content</h3>
      <div class="cached-items" id="cachedItems">
        <!-- Cached items will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Check connection status
    function updateConnectionStatus() {
      const dot = document.getElementById('connectionDot');
      const status = document.getElementById('connectionStatus');
      
      if (navigator.onLine) {
        dot.classList.add('online');
        status.textContent = 'Back Online!';
        
        // Auto-reload after a short delay when back online
        setTimeout(() => {
          location.reload();
        }, 2000);
      } else {
        dot.classList.remove('online');
        status.textContent = 'Offline';
      }
    }

    // Listen for connection changes
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Initial status check
    updateConnectionStatus();

    // Load cached content
    async function loadCachedContent() {
      if ('caches' in window) {
        try {
          const cacheNames = await caches.keys();
          const cachedData = document.getElementById('cachedData');
          const cachedItems = document.getElementById('cachedItems');
          
          let hasContent = false;
          
          for (const cacheName of cacheNames) {
            const cache = await caches.open(cacheName);
            const requests = await cache.keys();
            
            for (const request of requests) {
              const url = new URL(request.url);
              
              // Only show relevant cached pages
              if (url.pathname.startsWith('/dashboard') || 
                  url.pathname.startsWith('/campaigns') ||
                  url.pathname.startsWith('/brands') ||
                  url.pathname.startsWith('/journeys')) {
                
                const item = document.createElement('div');
                item.className = 'cached-item';
                item.innerHTML = `
                  <a href="${url.pathname}">
                    ${getPageTitle(url.pathname)}
                  </a>
                  <span>Cached</span>
                `;
                
                cachedItems.appendChild(item);
                hasContent = true;
              }
            }
          }
          
          if (hasContent) {
            cachedData.style.display = 'block';
          }
        } catch (error) {
          console.error('Failed to load cached content:', error);
        }
      }
    }

    function getPageTitle(pathname) {
      const titles = {
        '/dashboard': 'Dashboard',
        '/campaigns': 'Campaigns',
        '/brands': 'Brands',
        '/journeys': 'Journey Builder',
        '/analytics': 'Analytics'
      };
      
      for (const [path, title] of Object.entries(titles)) {
        if (pathname.startsWith(path)) {
          return title;
        }
      }
      
      return pathname.split('/').pop() || 'Page';
    }

    // Load cached content on page load
    document.addEventListener('DOMContentLoaded', loadCachedContent);

    // Service worker communication
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.type === 'CACHE_UPDATED') {
          // Refresh cached content list
          loadCachedContent();
        }
      });
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (event) => {
      if (event.key === 'r' && (event.ctrlKey || event.metaKey)) {
        event.preventDefault();
        location.reload();
      }
      
      if (event.key === 'h' && (event.ctrlKey || event.metaKey)) {
        event.preventDefault();
        location.href = '/dashboard';
      }
    });
  </script>
</body>
</html>
